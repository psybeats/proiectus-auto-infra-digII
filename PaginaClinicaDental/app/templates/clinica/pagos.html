{% extends './body.html' %}
{% block header %}
<h2>{% block title %}Pagos{% endblock %}</h2>
{% endblock %}


{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/updatecitas.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/maicons.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/owl-carousel/css/owl.carousel.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

<link rel="stylesheet" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block container %}


<div class="conteiner">
    <div class="row justify-content-center pt-5 mt-5">
        <div class="col-md-8 col-sm-8 col-xl-6 col-lg-5 formulario">

            <form class="form-signup" action="/DentalShield/updatepagos/{{upago.id}}" method="POST" >
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group text-center pt-3">
                    <img class="mb-4" src="{{ url_for('static', filename='img/assets/dental-clinic.ico')}}" alt="" width="72" height="72">
                    <h4 class="text-light">REALIZAR PAGOS</h4>
                </div>
               
               <center>

                <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
                    <p>Resta por Pagar: {{ upago.debe }}</p>
                    <label for="abono">Pago a Realizar</label>
                    <input type="text" name="abono" id="abono" class="form-control" maxlength="255" required value="{{upago.abono}}">
                </div>
                <div class="col-12 col-sm-6 py-2 wow fadeInRight">
                        <label for="notaPago">Estado del Pago</label>
                        <select name="notaPago" id="notaPago" class="custom-select">
                            <option value="Por Pagar">Por Pagar</option>
                            <option value="Pagado">Pagado</option>
                        </select>
                    </div>

            </center>

                <div class="form-group mx-sm-4 pb-2">
                    <button class="btn btn-primary mt-3 wow zoomIn" type="submit">REALIZAR PAGO</button>
                </div>
            
                <div class="form-group mx-sm-4 pb-2">
                    <a href="{{url_for('DentalShield.viewpagos')}}" class="btn btn-outline-success">Ver Pagos</a>
                    <a>|</a>
                    <a href="{{url_for('DentalShield.index')}}" class="btn btn-outline-primary">INDEX</a>
                </div>
            </form>
        </div>
    </div>
</div>


{% block customJS %}
<script src="{{ url_for('static', filename='js/centerBody.js')}}"></script>
<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/owl-carousel/js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/wow/wow.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}

{% endblock %}
