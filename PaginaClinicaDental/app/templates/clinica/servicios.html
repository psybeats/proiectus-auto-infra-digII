{% extends './body.html' %}
{% block header %}
<h2>{% block title %}Registrar Servicios{% endblock %}</h2>
{% endblock %}


{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/servicios.css')}}">
{% endblock %}

{% block body %}

<div class="conteiner">
    <div class="row justify-content-center pt-5 mt-5">
        <div class="col-md-8 col-sm-8 col-xl-6 col-lg-5 formulario">
            <form class="form-signup" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group text-center pt-3">
                    <img class="mb-4" src="{{ url_for('static', filename='img/dental-clinic.ico')}}" alt="" width="72" height="72">
                    <h4 class="text-light">REGISTRAR SERVICIOS</h4>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <label for="nombreServicio">Nombre del Servicio</label>
                    <input type="text" name="nombreServicio" id="nombreServicio" class="form-control"
                        placeholder="Nombre del Servicio" minlength="3" maxlength="30" required>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <label for="costoServicio">Costo</label>
                    <input type="text" name="costoServicio" id="costoServicio" class="form-control" placeholder="Costo"
                        minlength="3" maxlength="255" required>
                </div> 
                <div class="form-group mx-sm-4 pb-2">
                    <button class="w-100 btn-lg btn-primary" type="submit">AGREGAR SERVICIO</button>
                </div>
                <div class="form-group mx-sm-4 pb-2">
                    <a href="{{url_for('DentalShield.viewservicios')}}">Ver Servicios</a>
                </div>
                <div class="form-group mx-sm-4 pb-2">
                    <a href="{{url_for('DentalShield.index')}}">INDEX</a>
                </div>


            </form>
        </div>
    </div>
</div>
{% block customJS %}
<script src="{{ url_for('static', filename='js/servicios.js')}}"></script>
{% endblock %}

{% endblock %}
